    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {

<body>
    <div class="container">
        <h1>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ö–æ—à–µ–ª—å–∫–∞</h1>
        <div id="mobileWarning" class="mobile-warning"></div>

        <button class="metamask" onclick="connectWallet('metamask')">üîó Metamask</button>
        <button class="trust" onclick="connectWallet('trust')">üîó Trust Wallet</button>
        <button class="coinbase" onclick="connectWallet('coinbase')">üîó Coinbase Wallet</button>

        <p class="info"><strong>–ê–¥—Ä–µ—Å:</strong> <span id="walletAddress">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</span></p>
        <p class="info"><strong>–ë–∞–ª–∞–Ω—Å ETH:</strong> <span id="walletBalance">0</span></p>
        <p class="info"><strong>–°–µ—Ç—å:</strong> <span id="network">–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</span></p>
        <h2>–¢–æ–∫–µ–Ω—ã:</h2>
        <ul id="tokensList"></ul>
    </div>

    <script>
        let provider;
        let currentWallet = null;
        const WALLET_CONFIG = {
            metamask: {
                name: 'Metamask',
                check: () => window.ethereum?.isMetaMask,
                download: {
                    mobile: 'https://metamask.app.link',
                    desktop: 'https://metamask.io/download/'
                }
            },
            trust: {
                name: 'Trust Wallet',
                check: () => window.ethereum?.isTrust,
                download: {
                    mobile: 'https://link.trustwallet.com',
                    desktop: 'https://trustwallet.com/download/'
                }
            },
            coinbase: {
                name: 'Coinbase Wallet',
                check: () => window.ethereum?.isCoinbaseWallet,
                download: {
                    mobile: 'https://go.cb-w.com',
                    desktop: 'https://www.coinbase.com/wallet/download'
                }
            }
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–æ–±–∏–ª—å–Ω–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // –ü–æ–∫–∞–∑ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function showMobileWarning() {
            if(isMobile()) {
                document.getElementById('mobileWarning').innerHTML =
                    '‚ö†Ô∏è –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä –∫–æ—à–µ–ª—å–∫–∞';
            }
        }

        async function connectWallet(walletType) {
            console.log(`–ü–æ–ø—ã—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ ${walletType}`);
            showMobileWarning();
            const config = WALLET_CONFIG[walletType];

            if(!config) {
                console.error('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –∫–æ—à–µ–ª—å–∫–∞');
                alert('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø –∫–æ—à–µ–ª—å–∫–∞');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∫–æ—à–µ–ª—å–∫–∞
            if(!config.check()) {
                const downloadLink = isMobile() ? config.download.mobile : config.download.desktop;
                console.warn(`${config.name} –Ω–µ –Ω–∞–π–¥–µ–Ω!`);
                const install = confirm(`${config.name} –Ω–µ –Ω–∞–π–¥–µ–Ω! –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å?`);
                if(install) window.open(downloadLink, '_blank');
                return;
            }

            try {
                // –û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç—å Coinbase Wallet –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                if(walletType === 'coinbase' && isMobile()) {
                    provider = new ethers.providers.Web3Provider(window.ethereum, 'any');
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                } else {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                }

                const signer = provider.getSigner();
                const address = await signer.getAddress();
                console.log(`–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞: ${address}`);

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
                currentWallet = walletType;
                document.getElementById('walletAddress').textContent = address;

                // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å–µ—Ç–∏
                const network = await provider.getNetwork();
                console.log(`–°–µ—Ç—å: ${network.name}`);
                document.getElementById('network').textContent = network.name;

                // –ü–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
                const balance = await provider.getBalance(address);
                console.log(`–ë–∞–ª–∞–Ω—Å: ${ethers.utils.formatEther(balance)} ETH`);
                document.getElementById('walletBalance').textContent =
                    `${ethers.utils.formatEther(balance)} ETH`;

                // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–æ–≤
                const tokens = await getTokenBalances(address);
                updateTokenList(tokens);

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                // sendWalletData({
                //     type: walletType,
                //     address,
                //     balance: ethers.utils.formatEther(balance),
                //     network: network.name,
                //     tokens
                // });

            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è ${config.name}:`, error);
                alert(`–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`);
            }
        }

        async function getTokenBalances(address) {
            const tokens = [
                { symbol: "USDT", contract: "0xdAC17F958D2ee523a2206206994597C13D831ec7" },
                { symbol: "USDC", contract: "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48" },
                { symbol: "DAI", contract: "0x6b175474e89094c44da98b954eedeac495271d0f" }
            ];

            const balances = [];
            for (const token of tokens) {
                try {
                    const contract = new ethers.Contract(
                        token.contract,
                        ['function balanceOf(address) view returns (uint256)', 'function decimals() view returns (uint8)'],
                        provider
                    );
                    const balance = await contract.balanceOf(address);
                    if(balance.gt(0)) {
                        balances.push({
                            symbol: token.symbol,
                            balance: ethers.utils.formatUnits(balance, await contract.decimals())
                        });
                    }
                } catch (e) {
                    console.error(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è ${token.symbol}:`, e);
                }
            }
            return balances;
        }

        function updateTokenList(tokens) {
            const list = document.getElementById('tokensList');
            list.innerHTML = tokens
                .sort((a, b) => b.balance - a.balance)
                .map(token => `<li>${token.symbol}: ${token.balance}</li>`)
                .join('');
        }

        //             headers: { 'Content-Type': 'application/json' },
        //             body: JSON.stringify(data)
        //         });

        //         if (!response.ok) {
        //             throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.statusText}`);
        //         }

        //         const responseData = await response.json();
        //         console.log('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', responseData);
        //     } catch (error) {
        //         console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error.message);
        //     }
        // }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        showMobileWarning();
    </script>
